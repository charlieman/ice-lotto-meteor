<template name="lottoPage">
    {{> lottoItem}}

  <div class="content">
    <div class="form-group">
      <label>Small pot:</label> <span>{{ smallpot }}</span>
    </div>
    <div class="form-group">
      <label>Big pot:</label> <span>{{ bigpot }}</span>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
      {{> tableHeaders }}
      </thead>
      <tbody>
      {{#each tiers}}
          {{> tierRow }}
          {{#if currentTier}}
              {{#with showEntries ../entries }}
                  {{> entriesTable }}
              {{/with}}
          {{/if}}
          {{#if midTier}}
              {{> tableHeaders }}
          {{/if}}
      {{/each}}

      </tbody>
    </table>
  </div>
</template>

<template name="tableHeaders">
  <tr>
    <th></th>
      {{#each range 1 11 1 }}
        <th>{{ value }}</th>
      {{/each}}
  </tr>
</template>

<template name="tierRow">
  <tr>
    <th class="tierNumber">{{tier}}</th>
      {{#each prizeLoop prizes }}
        <td class="prize-cell">{{prize}}</td>
      {{/each}}
  </tr>
</template>
