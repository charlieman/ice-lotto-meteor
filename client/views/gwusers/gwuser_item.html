<template name="gwuserItem">
  <div>
    <ul class="alts list-inline">
      {{#each alts}}
        <li class="label label-primary">{{this}} <span class="remove-alt">&times;</span> </li>
      {{/each}}
      <li>
        <form class="add-alt form-inline">
          <div class="form-group">
            <input type="text" name="altName" class="form-control" placeholder="Alt Name" />
            <button type="submit" class="btn btn-success">Add</button>
          </div>
        </form>
      </li>
    </ul>
  </div>
</template>
