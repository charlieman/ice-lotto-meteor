<template name="userItem">
  <div>
    <strong>{{username}}</strong>

    <form class="form-inline verify">
      <div class="checkbox">
        <label>
          <input type="checkbox" autocomplete="off" class="toggleVerify" checked={{isVerified}}>
          {{#if isVerified}}Verified{{else}}Not verified{{/if}}
        </label>
      </div>
      {{#if showSAPowers}}
      <div class="checkbox">
        <label>
          <input type="checkbox" autocomplete="off" class="toggleAdmin" checked={{isAdmin}}>
          {{#if isAdmin}}Admin{{else}}Not admin{{/if}}
        </label>
      </div>
      {{/if}}
    </form>
  </div>
</template>
