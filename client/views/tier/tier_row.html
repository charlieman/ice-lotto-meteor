<template name="tierRow">
  <tr class="prize-row">
    <th class="tier-number index" role="button">
      {{#if inSession 'SelectedTier' tier}}&#9660;{{else}}&#9654;{{/if}}
      <i></i>
      (<span class="gold">{{tier}}</span>)<br />
      <p>{{entriesLength}} {{#if hasOne}}Entry{{else}}Entries{{/if}}</p>
    </th>
    {{#each prizeLoop prizes}}
      <td {{attributes}}>
        {{#if icon}}
          <img class="prize" alt="{{whichever name prize}}" data-toggle="tooltip" title="{{whichever count amount}}x {{whichever name prize}}" src="{{icon}}" width="64" height="64" />
        {{else}}
          <span class="prize">{{whichever name prize}}</span>
        {{/if}}
        <span class="amount">{{whichever count amount}}</span>
        {{#if isAdmin}}{{#if isLottoOpen}}
          {{#if inSession 'SelectedPrize' _id}}
            {{> prizeSelector }}
          {{/if}}
        {{/if}}{{/if}}
      </td>
    {{/each}}
    <td>
      {{#if hasNoWinner}}
        {{#if isAdmin}} {{#unless isLottoOpen}} {{#if hasEntries}}
          <button type="button" class="roll btn btn-primary pull-right">Roll</button>
        {{/if}} {{/unless}} {{/if}}
      {{else}}
        {{#if showSAPowers}}
          <button type="button" class="unroll btn btn-danger pull-right">Unroll</button>
        {{/if}}
        <p>
          <span class="user">{{winnerName}}</span><br />
          <span>{{winnerItem}}</span><br />
        </p>
      {{/if}}
    </td>
  </tr>
</template>
