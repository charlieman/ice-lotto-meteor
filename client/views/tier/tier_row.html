<template name="tierRow">
  <tr class="prize-row">
    <th class="tier-number index" role="button">
      <i></i>
      (<span class="gold">{{tier}}</span>)
      {{#if inSession 'SelectedTier' tier}}&#9660;{{else}}&#9654;{{/if}}
    </th>
    {{#each prizeLoop prizes}}
      <td {{attributes}}>
        {{#if icon}}
          <img class="prize" alt="{{whichever name prize}}" title="{{whichever name prize}}"  src="{{icon}}" width="64" height="64" />
        {{else}}
          <span class="prize">{{whichever name prize}}</span>
        {{/if}}
        <span class="amount">{{whichever count amount}}</span>
        {{#if isAdmin}}{{#if isLottoOpen}}
          {{#if inSession 'SelectedPrize' _id}}
            {{> prizeSelector }}
          {{/if}}
        {{/if}}{{/if}}
      </td>
    {{/each}}
  </tr>
</template>
